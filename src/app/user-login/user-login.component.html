<div class="card">
    <div class="card-header">
      Log in!
    </div>

    <div class="card-footer">
        <button class = 'btn btn-outline-secondary' 
            style = 'width:80px'
            (click) = 'onBack()'>
            <i class = 'fa fa-chevron-left'></i> Back
        </button>
    </div>
  
    <div class="card-body">
      <form novalidate
            (ngSubmit)="login()"
            [formGroup]="userLoginForm">
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label">username</label>
          <div class="col-md-8">
            <input class="form-control"
                   type="text"
                   placeholder="username"
                   formControlName="username"
                   [ngClass]="{'is-invalid': (userLoginForm.get('username').touched || userLoginForm.get('username').dirty) && !userLoginForm.get('username').valid }" />
            <span class="invalid-feedback">
              <span *ngIf="userLoginForm.get('username').errors?.['required']">
                Please enter your name.
              </span>
            </span>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label">Password</label>
          <div class="col-md-8">
            <input class="form-control"
                   type="password"
                   placeholder="password (required)"
                   formControlName="password"
                   [ngClass]="{'is-invalid': (userLoginForm.get('password').touched || userLoginForm.get('password').dirty) && !userLoginForm.get('password').valid }" />
            <span class="invalid-feedback">
              <span *ngIf="userLoginForm.get('password').errors?.['required']">
                Please enter your password.
              </span>
            </span>
          </div>
        </div>
  
  
        
      
  
        
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3"
                    type="submit"
                    style="width:80px"
                    [title]="userLoginForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                    [disabled]="!userLoginForm.valid">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!-- <br>Dirty: {{ userLoginForm.dirty }}
  <br>Touched: {{ userLoginForm.touched }}
  <br>Valid: {{ userLoginForm.valid }}
  <br>Value: {{ userLoginForm.value | json }} -->

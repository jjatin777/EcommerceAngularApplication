<div class = 'card'>
    <div class="card-footer">
        <button class = 'btn btn-outline-secondary' 
            style = 'width:80px'
            (click) = 'onBack()'>
            <i class = 'fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
<br>
<br>

<div class="row mb-2">
    <div class = 'col-sm-3'></div>
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-success"><h2 class="mb-0">{{product.productName}}</h2></strong>
          <h5 class="mb-0">{{product.productCode}}</h5>
          <div class="mb-1 text-muted">{{product.releaseDate}}</div>
          <br>
          <h5 class="mb-0">{{ product.price | currency:"USD":"symbol":"1.2-2" }}</h5>
          <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger">Buy Now</button>    
            <button type="button" class="btn btn-outline-warning">Add to Cart</button>
          </div>

        </div>
        <div class="col-auto d-none d-lg-block">
            <img class="bd-placeholder-img card-img-top" width="80%" height="225" src ={{product.imageUrl}} role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            
        </div>
      </div>
    </div>
  </div>

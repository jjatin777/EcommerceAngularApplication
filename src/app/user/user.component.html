<div class="card">
  <div class="card-header">
    Sign Up!
  </div>

  <div class="card-footer">
    <button class = 'btn btn-outline-secondary' 
        style = 'width:80px'
        (click) = 'onBack()'>
        <i class = 'fa fa-chevron-left'></i> Back
    </button>
  </div>

  <div class="card-body">
    <form novalidate
          (ngSubmit)="save()"
          [formGroup]="userForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="usernameId">Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="usernameId"
                 type="text"
                 placeholder="Name (required)"
                 name="username"
                 formControlName="username"
                 [ngClass]="{'is-invalid': (userForm.get('username').touched || userForm.get('username').dirty) && !userForm.get('username').valid }" />
          <span class="invalid-feedback">
            <span *ngIf="userForm.get('username').errors?.['required']">
              Please enter your name.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="passwordId">Password</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="passwordId"
                 type="password"
                 placeholder="password (required)"
                 name="password"
                 formControlName="password"
                 [ngClass]="{'is-invalid': (userForm.get('password').touched || userForm.get('password').dirty) && !userForm.get('password').valid }" />
          <span class="invalid-feedback">
            <span *ngIf="userForm.get('password').errors?.['required']">
              Please enter your password.
            </span>
            <span *ngIf="userForm.get('password').errors?.['minlength']">
              The password must be greater than 12 characters.
            </span>
          </span>
        </div>
      </div>


      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="phoneId">Phone Number</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="phoneId"
                 type="tel"
                 placeholder="PhoneNumber (required)"
                 name="phoneNumber"
                 formControlName="phoneNumber"
                 [ngClass]="{'is-invalid': (userForm.get('phoneNumber').touched || userForm.get('phoneNumber').dirty) && !userForm.get('phoneNumber').valid }" />
          <span class="invalid-feedback">
            <span *ngIf="userForm.get('phoneNumber').errors?.['required']">
              Please enter your phone number
            </span>
            <span *ngIf="userForm.get('phoneNumber').errors?.['minlength']">
              Phone Number must be of 10 digits
            </span>
            <span *ngIf="userForm.get('phoneNumber').errors?.['maxlength']">
              Phone Number must be of 10 digits
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="addressId">Address</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="addressId"
                 type="text"
                 placeholder="Address (required)"
                 name="address"
                 formControlName="address"
                 [ngClass]="{'is-invalid': (userForm.get('address').touched || userForm.get('address').dirty) && !userForm.get('address').valid }" />
          <span class="invalid-feedback">
            <span *ngIf="userForm.get('address').errors?.['required']">
              Please enter your address.
            </span>
          </span>
        </div>
      </div>

      
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  type="submit"
                  style="width:80px"
                  [title]="userForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!userForm.valid">
            Save
          </button>

          <button class="btn btn-outline-secondary"
                  type="button"
                  style="width:100px"
                  (click) = "populateTestData()">
            Test Data
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<br>Valid: {{ userForm.valid }}
<br>Value: {{ userForm.value | json }} -->
